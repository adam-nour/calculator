<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calbody">
    
    <div class="container">
        <div id="screen">
        <input type="text" id="display" readonly>
        <div id="outputDiv">.</div>
        <div id="outputDivResult">0</div>
        </div>
        <div class="spacer"></div>
        <div class="calkeypad">
        <div class="column">
    <div><button onclick="clearOutput()" id="btn" class="btnac">AC</button></div>
    <div><button onclick="addNumber('7')" id ="btn" class="btn7">7</button></div>
    <div><button onclick="addNumber('4')" id ="btn" class="btn4">4</button></div>
    <div><button onclick="addNumber('1')" id ="btn" class="btn1">1</button></div>
    <div><button onclick="addNumber('-')"id ="btn" class="+/-">+/-</button></div>
       </div>
       <div class="column">
    <div><button onclick="backspace()" id ="btn" class="btndel">Del</button></div>   
    <div><button onclick="addNumber('8')"id ="btn" class="btn8">8</button></div>
    <div><button onclick="addNumber('5')" id ="btn" class="btn5">5</button></div>
    <div><button onclick="addNumber('2')" id ="btn" class="btn2">2</button></div>
    <div><button onclick="addNumber('0')" id ="btn" class="btn0">0</button></div>
    </div>
    <div class="column">
    <div><button onclick="addNumber('3.14159')" id ="btn" class="btn|">&#928;</button></div>
    <div><button onclick="addNumber('9')" id ="btn" class="btn9">9</button></div>
    <div><button onclick="addNumber('6')" id ="btn" class="btn6">6</button></div>
    <div><button onclick="addNumber('3')" id ="btn" class="btn3">3</button></div>
    <div><button onclick="addNumber('.')" id ="btn" class="btndot">.</button></div>
        </div>
        <div>
    <div><button onclick="addOperator('*')" id ="btn" class="btnmul">x</button></div>  
    <div><button onclick="addOperator('/')" id ="btn" class="btndiv">/</button></div>
    <div><button onclick="addOperator('-')" id ="btn" class="btnsub">-</button></div>
    <div><button onclick="addOperator('+')" id ="btn" class="btnadd">+</button></div>
    <div><button onclick="calculate()" id ="btn" class="btnequal">=</button></div>
      </div>
    </div>
</div>
    <script src="script.js"></script>
    </div>
</body>
</html>
