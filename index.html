    <script>
        
        function createMathExpression(firstNum, secondNum, operator) {
    let num1 = parseFloat(firstNum);
    let num2 = parseFloat(secondNum);
    let result;

    switch (operator) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num1 / num2;
            break;
        default:
            return { result: null, expression: "Invalid operator" };
    }

    let mathExpression = `${firstNum} ${operator} ${secondNum} = ${result}`;
    return { result: result, expression: mathExpression };
}

        function addNumber(number) {
    if (operator === '') {
        firstNumber += number;
        outputDiv.textContent = firstNumber;
    } else {
        secondNumber += number;
        outputDiv.textContent = secondNumber;
    }
}
function addOperator(op) {
    if (firstNumber !== '' && secondNumber === '') {
        operator = op;
        outputDiv.textContent = op;
    }
}
